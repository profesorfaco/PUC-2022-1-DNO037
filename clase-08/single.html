<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Salgamos de la consola</title>
    </head>
    <body>
        <div style="margin-left: 0.5rem;"><a href="ejemplo-sin-consola.html">&larr; volver</a></div>
        <div class="detalle"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            var fila = new URLSearchParams(window.location.search).get('fila');

            Papa.parse("https://raw.githubusercontent.com/profesorfaco/dno037-2022/main/clase-08/datos_para_un_csv.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var datos = respuesta.data;
                    console.log(datos);
                    const detalle = document.querySelector(".detalle");
                    detalle.innerHTML += '<p>'+datos[fila].nombre_pila+': '+datos[fila].nombre_proyecto+'</p><p>QUÉ: '+datos[fila].que+'<p>PARA QUÉ: '+datos[fila].para_que+'</p>';
                }
            });
        </script>
    </body>
</html>
